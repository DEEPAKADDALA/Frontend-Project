<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="logo">
            <h1>Electronex</h1>
        </div>
        <nav>
            <ul class="categories">

                <li><a href="#" class="category-link" data-category="smartphones">Smartphones</a></li>
                <li><a href="#" class="category-link" data-category="laptops">Laptops</a></li>

        <div class="user-actions">

            <button class="logout-btn">Logout</button>
